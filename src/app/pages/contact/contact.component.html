<div class="container pb-5">
  <div class="mt-5 text-size-20 border-animated pb-2 fw-medium main-section-heading">{{contact}}</div>
  <div class="mt-3 text-size-16 component-desc">{{contactDescription}}</div>
  <div class="row mt-5">
    <div class="col-lg-6 col-sm-12 border rounded contact-form p-5">
      <div class="mb-3 text-size-18 text-white">Contact Me...</div>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div>
          <label class="d-block text-white text-size-16 mb-2" for="name">Name:</label>
          <input class="w-100 p-2 form-input-field bg-transparent" type="text" id="name" name="name" [(ngModel)]="userName" placeholder="Enter name..." required>
        </div>
        <div class="mt-4">
          <label for="email" class="d-block text-white text-size-16 mb-2">Email:</label>
          <input class="w-100 p-2 bg-transparent form-input-field" type="email" id="email" name="email" placeholder="Enter email..." ngModel
                 required>
        </div>
        <div class="mt-4">
          <button mat-raised-button type="submit" class="text-app-color contact-form-submit-btn"
                  [disabled]="!contactForm.form.valid">Submit
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-sm-12 p-5">
      <div class="text-size-18 mb-3">Connect With Me...</div>
      <div class="row gap-2">
        <div *ngFor="let item of socialAccounts" class="col-4 text-center p-2 social-accounts rounded"><span [ngClass]="item.style" [innerHTML]="item.icon" class="social-icons"></span>
          <div><a [href]="item.href" class="text-decoration-none text-app-color border-animated" target="_blank">{{item.name}}</a></div>
        </div>
      </div>
      <div class="text-size-16 fw-medium mt-3">Mail Id : {{myEmailId}}</div>
    </div>
  </div>
</div>
