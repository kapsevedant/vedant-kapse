<div class="container pb-5 about-container">
  <div class="mt-5 text-size-20 border-animated pb-2 fw-medium main-section-heading">{{about}}</div>
  <div class="mt-3 text-size-16 component-desc">{{aboutDesc}}
  </div>
  <div class="row mt-3">
    <div class="col-lg-7 col-md-7 col-sm-12">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> <span class="text-size-18 fw-medium">{{educationHeading}}</span></mat-panel-title>
          </mat-expansion-panel-header>
            <div *ngFor="let details of educationDetails;let i = index">
              <div class="col-12 rounded-1 border p-2 bg-color text-white p-2">
                <div class="d-flex justify-content-between mt-1">
                  <div class="fw-bold text-size-16 degree-name">{{details.educationName}}</div>
                  <div>{{details.duration}}</div>
                </div>
                <div class="mt-1 text-size-16 mt-2 college-name">{{details.collegeName}}</div>
                <div class="mt-1 text-size-15 fw-bold mt-2 degree-aggregate">{{details.score}}</div>
              </div>
              <div class="my-3 text-center" *ngIf="i < educationDetails.length - 1">
                <i class="fa-solid fa-circle-arrow-up text-size-20 text-white"></i>
              </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)" class="mt-3">
          <mat-expansion-panel-header>
            <mat-panel-title><span class="text-size-18 fw-medium">{{experienceHeading}}</span></mat-panel-title>
          </mat-expansion-panel-header>
            <div class="border rounded-1 p-2 fw-medium" *ngFor="let item of experience">
              <div class="d-flex justify-content-between">
                <div class="text-size-18 company-name">{{item.companyName}}</div>
                <div class="text-size-16">{{item.duration}}</div>
              </div>
              <div class="mt-3 component-desc" [innerHTML]="item.experienceDetails"></div>
              <div class="text-size-15 mt-3"><span class="fw-bold">Skills :</span>  {{item.skills}}</div>
              <div class="text-size-15 mt-3"><span class="fw-bold">Projects :</span> {{item.projects}}</div>
            </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
